<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saurav Hotel | Contact Us</title>
    <link rel="stylesheet" href="Style\mystyle.css" />
    <script
      src="https://kit.fontawesome.com/50f549852f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav id="navbar" class="bg-dark">
        <div class="container">
          <div class="logo">
            <h2><a href="./index.html">SKV</a></h2>
          </div>
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./About.html">About</a></li>
            <li><a href="./contact.html" class="current">Contact</a></li>
          </ul>
        </div>
        <div class="f-clr"></div>
      </nav>
    </header>
    <main id="contact-us-main">
      <div class="container">
        <h1><span class="text-primary">Contact</span> Us</h1>
        <p>Please fill out the form below to contact us</p>
        <label or="name">Name :</label><br />
        <input type="text" id="name" />
        <br />
        <label for="email">Email :</label><br />
        <input type="email" id="email" />
        <br />
        <label for="message">Message :</label><br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea>

        <a class="a-btn bg-dark" href="#">Submit</a>
      </div>
    </main>
    <footer class="bg-dark">
      <p>Hotel Saurav Grand &copy; 2022, All Right Reserved</p>
    </footer>
  </body>
</html>
